<!DOCTYPE html>
<html lang="de">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>German Time Learner</title>
  <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#FF3131">
    <style>
        /* Dark Screen Setup */
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* Vivid Red Title - 2.5rem */
        #app-title {
            color: #FF3131;
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 49, 49, 0.3);
        }

        /* Clock Container */
        #clock-container {
            width: 150px;
            height: 150px;
            border: 4px solid #FF3131;
            border-radius: 50%;
            position: relative;
            margin: 20px 0;
            background: #1e1e1e;
            cursor: crosshair;
        }

        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom;
            border-radius: 4px;
        }

        #h-hand { width: 4px; height: 40px; background: #fff; z-index: 3; }
        #m-hand { width: 3px; height: 60px; background: #fff; z-index: 2; }
        #s-hand { width: 1px; height: 65px; background: #FF3131; z-index: 1; }

        /* Digital Clock - 20% Smaller */
        #time-input-display {
            width: 100px;
            font-size: 1.2rem;
            background: #222;
            color: #FF3131;
            border: 1px solid #444;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 20px;
            padding: 5px;
        }

        /* Mode Buttons - Smaller as requested */
        .controls, .mode-selection {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        button {
            padding: 6px 12px;
            font-size: 0.85rem; /* ~20% smaller */
            background: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover { background: #444; }

        /* Formal/Casual Radio buttons - Smaller */
        .mode-selection label {
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        input[type="radio"] { transform: scale(0.85); }

        /* Output Text */
        #german-text { font-size: 1.8rem; color: #fff; margin-top: 20px; min-height: 2.5rem; }
        #english-text { font-size: 1.2rem; color: #888; margin-bottom: 20px; }

        #quiz-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }

        .quiz-btn { font-size: 0.8rem; padding: 10px; }
    </style>
</head>
<body onload="init()">

    <h1 id="app-title">Zeit auf Deutsch lernen</h1>

    <div id="clock-container" onmousedown="startDrag(event)" ontouchstart="startDrag(event)">
        <div id="h-hand" class="hand"></div>
        <div id="m-hand" class="hand"></div>
        <div id="s-hand" class="hand"></div>
    </div>

    <input type="text" id="time-input-display" onchange="manualTime(this.value)">

    <div class="mode-selection">
        <label><input type="radio" name="mode" id="casual" checked onclick="updateDisplay(true)"> Casual</label>
        <label><input type="radio" name="mode" id="formal" onclick="updateDisplay(true)"> Formal</label>
    </div>

    <div class="controls">
        <button id="btn-real" onclick="setRealTime()">AKTUELLE ZEIT</button>
        <button id="btn-random" onclick="rollTime()">ZUFÃ„LLIGE ZEIT</button>
        <button id="quiz-toggle" onclick="toggleQuiz()">Quiz: AUS</button>
        <button onclick="toggleLang()">EN/DE</button>
    </div>

    <div id="german-text"></div>
    <div id="english-text"></div>

    <div id="quiz-options" style="display: none;"></div>

    <script src="script.js"></script>
</body>
</html>
