<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>German Time Learner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#FF3131">
    <style>
        /* Essential Inline Styles for the Vivid Red Theme */
        :root {
            --vivid-red: #FF3131;
            --teal: #03dac6;
            --dark-bg: #121212;
        }
        body {
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            touch-action: manipulation;
        }
        h1 { color: var(--vivid-red); margin-top: 15px; font-size: 1.4rem; }
        
        /* 20% Smaller Clock & UI */
        #clock-container {
            width: 240px;
            height: 240px;
            border: 8px solid #333;
            border-radius: 50%;
            position: relative;
            margin: 15px 0;
            background: #1e1e1e;
        }
        .hand { position: absolute; bottom: 50%; left: 50%; transform-origin: bottom; border-radius: 4px; }
        #h-hand { width: 6px; height: 60px; background: white; z-index: 3; }
        #m-hand { width: 4px; height: 90px; background: var(--teal); z-index: 2; }
        #s-hand { width: 2px; height: 100px; background: var(--vivid-red); z-index: 1; }

        #display-area { text-align: center; min-height: 80px; margin-bottom: 10px; }
        #german-text { font-size: 1.4rem; color: var(--vivid-red); font-weight: bold; }
        #english-text { font-size: 0.9rem; color: #888; margin-top: 4px; }

        /* Compact Controls */
        .controls { 
            display: flex; 
            flex-direction: column; 
            gap: 10px; 
            width: 90%; 
            max-width: 320px; 
            transform: scale(0.9); /* Global 20% smaller feel */
        }
        .btn-row { display: flex; justify-content: space-between; gap: 8px; }
        button {
            flex: 1;
            padding: 10px;
            background: #333;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
        }
        button:active { background: var(--vivid-red); }
        
        #time-input-display {
            background: transparent;
            border: 1px solid #444;
            color: var(--vivid-red);
            font-size: 1.5rem;
            text-align: center;
            width: 120px;
            margin: 10px auto;
            border-radius: 4px;
        }

        #quiz-options {
            display: none;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-top: 10px;
        }
        .quiz-btn { background: #2a2a2a; border: 1px solid #444; padding: 12px 5px; font-size: 0.8rem; }
    </style>
</head>
<body onload="init()">

    <h1>German Time Learner</h1>

    <div id="clock-container" onmousedown="startDrag(event)" ontouchstart="startDrag(event)">
        <div id="h-hand" class="hand"></div>
        <div id="m-hand" class="hand"></div>
        <div id="s-hand" class="hand"></div>
        <div style="position: absolute; top: 50%; left: 50%; width: 12px; height: 12px; background: #333; border-radius: 50%; transform: translate(-50%, -50%); z-index: 10;"></div>
    </div>

    <div id="display-area">
        <div id="german-text">Lade...</div>
        <div id="english-text">Loading...</div>
    </div>

    <input type="text" id="time-input-display" value="12:00" oninput="manualTime(this.value)">

    <div class="controls">
        <div class="btn-row">
            <label><input type="radio" name="mode" id="casual" checked onclick="updateDisplay(true)"> Casual (12h)</label>
            <label><input type="radio" name="mode" id="formal" onclick="updateDisplay(true)"> Formal (24h)</label>
        </div>

        <div class="btn-row">
            <button onclick="setRealTime()">Real Time</button>
            <button onclick="rollTime()">Random Time</button>
        </div>

        <button id="quiz-toggle" onclick="toggleQuiz()" style="border: 1px solid var(--teal);">How do you say?</button>

        <div id="quiz-options"></div>
    </div>

    <script src="script.js"></script>
    <script>
        // Register Service Worker for Offline Use
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
            .then(() => console.log("Offline Mode Ready"))
            .catch(err => console.log("SW Error", err));
        }
    </script>
</body>
</html>
